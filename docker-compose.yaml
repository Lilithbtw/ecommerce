version: "3.8"
services:
  # 1. The combined application service (PHP + Nginx)
  app:
    build: .
    container_name: ecommerce_app
    ports:
      - "8080:80"  # Expose Nginx port
    volumes:
      - .:/var/www/html # Useful for live code changes during development
    environment:
      # Application Environment Variables
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=secret
      - MYSQL_DATABASE=ecommerce_db
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=supersecret
      
      # Redsys Payment Gateway Configuration
      - REDSYS_API_URL=https://sis-t.redsys.es:25443/sis/realizarPago
      - REDSYS_FUC=999008881
      - REDSYS_TERMINAL_ID=001
      - REDSYS_SECRET_KEY=sq7HjrUOBfKmC57avmDSGStj8eHBS59pefHQ
      - REDSYS_CURRENCY=978
      - REDSYS_TRANSACTION_TYPE=0
      - REDSYS_CONSUMER_LANGUAGE=001
      
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecommerce_net
    # Execute the admin setup script, then start Supervisor (Nginx + PHP-FPM)
    command: >
      sh -c "php /var/www/html/setup_admin.php && /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  # 2. Database Service
  db:
    image: mysql:8.0
    container_name: php_ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce_db
    volumes:
      - db_data:/var/lib/mysql
      # Initialization: Runs your SQL script on first run to create tables and seed data
      - ./src/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ecommerce_net
      
  # 3. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: php_ecommerce_pma
    ports:
      - "8081:80" 
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: secret
    depends_on:
      - db
    networks:
      - ecommerce_net

volumes:
  db_data:

networks:
  ecommerce_net:
    driver: bridge