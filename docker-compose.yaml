version: "3.8"

services:
  php:
    build: .
    container_name: php_ecommerce_php
    volumes:
      - .:/var/www/html
    environment:
      # Database environment variables
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=secret
      - MYSQL_DATABASE=ecommerce_db
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=supersecret
      
      # Redsys Payment Gateway Configuration (Injected by Docker)
      - REDSYS_API_URL=https://sis-t.redsys.es:25443/sis/realizarPago
      - REDSYS_FUC=999008881
      - REDSYS_TERMINAL_ID=001
      - REDSYS_SECRET_KEY=sq7HjrUOBfKmC57avmDSGStj8eHBS59pefHQ
      - REDSYS_CURRENCY=978
      - REDSYS_TRANSACTION_TYPE=0
      - REDSYS_CONSUMER_LANGUAGE=001
      
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecommerce_net
    command: >
      sh -c "php /var/www/html/setup_admin.php && php-fpm"

  nginx:
    image: nginx:1.25
    container_name: php_ecommerce_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    restart: unless-stopped
    networks:
      - ecommerce_net

  db:
    image: mysql:8.0
    container_name: php_ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce_db
    volumes:
      - db_data:/var/lib/mysql
      - ./src/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ecommerce_net
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: php_ecommerce_pma
    # Mapea el puerto 8081 del host al puerto 80 del contenedor
    ports:
      - "8081:80" 
    environment:
      # Conecta phpMyAdmin al host del servicio 'db' (nombre del contenedor)
      PMA_HOST: db
      # Autenticaci√≥n con usuario root
      PMA_USER: root
      PMA_PASSWORD: secret
    depends_on:
      - db
    networks:
      - ecommerce_net

volumes:
  db_data:

networks:
  ecommerce_net:
    driver: bridge