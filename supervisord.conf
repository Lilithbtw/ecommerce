[supervisord]
nodaemon=true ; Run supervisor in the foreground

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10

[program:php-fpm]
; This command depends on the exact php-fpm executable name in the image
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
priority=5